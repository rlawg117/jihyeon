<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응선택자
            - :active(마우스를 클릭할 때)
            - :hover(마우스를 올렸을 때)
        */
        #hello:hover{
            color: yellow;
        }
        /* 마우스 클릭했을 때, 빨간색으로 바뀌도록 */
        #hello:active{
            color: red;
        }
    </style>
</head>
<body>
    <!-- div#hello -->
    <div id="hello">
        안녕하세요. 저는 김지현입니다.
    </div>
</body>
</html>
