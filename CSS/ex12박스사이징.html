<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box sizing
        크기를 설정 했을때,
        -content-box (기본값) : content영역만을 기준으로 함
        -border-box : content + padding + border 영역까지를 기준으로 함
        */

        div{
            padding: 20px;
            border: 20px solid #dddddd;
            width: 500px;
        }

        .cb{
            box-sizing: content-box;
        }
        .bb{
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    
<div class="cb">
    <p>
    content-box
    </p>
</div>

<div class="bb">
    <p>
        boder-box
    </p>
</div>
</body>
</html>
