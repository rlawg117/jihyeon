<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol은 리스트를 만들겠다고 선언하는 태그 (선택)
    실질적인 데이터는 li안에 넣어준다(필수)
    -->

    <!-- ul태그(unordered list) -->
    <ul type="square">
       <li>데이터1</li> 
       <li>데이터2</li>
    </ul>


    <!-- ol태그(ordered list) -->
    <ol type="A">
        <li>데이터1</li>
        <li>데이터2</li>
    </ol>

<br> <br>
<!-- 실습 -->
<p>구매 목록</p>

<ul>
    <li>딸기</li>
    <li>닭발</li>
    <li>마라탕 재료들</li>
</ul>

<p>마라탕 순서</p>

<ol>
    <li>고기를 볶는다</li>
    <li>육수와 소스를 넣는다</li>
    <li>재료들을 넣는다</li>
</ol>

</body>
</html>
