<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그 -> 웹페이지에 이미지를 띄워준다.
        가장 중요한 속성 src(Source)-->

    <!-- 1. 절대경로 : 외부 웸페이지 이미지를 가지고 올때 사용한다. -->
    <img src="https://img2.sbs.co.kr/img/sbs_cms/WE/2021/11/24/D3F1637715668231-640-360.jpg" width="500px">

    <!-- 2. 상대경료 : 내부 파일을 가지고 올때 사용한다. -->
    <!-- 1) 현재를 기준으로  -->
    <img src="./img/pic.jpg" width="500px">

    <!-- 2) 상위를 기준으로 -->
    <img src="../img/pic.jpg" width="500px">
    
</body>
</html>
