<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1px solid black" >
        <caption>스마트인재개발원</caption>
        <tr bgcolor="yellow" >
            <th>이름</th>
            <th colspan="2">성별/주소</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>선영표</td>
            <td>여자</td>
            <td>광주</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>김운비</td>
            <td>여자</td>
            <td>광주</td>
          
        </tr>
        <!-- tr>td*3하면 tr안에 td 3개가 한번에 생긴다. -->
       
    </table>



</body>
</html>
