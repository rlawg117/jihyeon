<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>저는 span태그 입니다.</span>
    <b>저는 b태그 입니다.</b>
    <strong>저는 strong태그 입니다.</strong>

    <hr>

    <!-- b태그 : 시각적인 의미의 강조 -> 디자인요소
    -> CSS (스타일언어) bold라는 효과로 디자인적인 요소만 가지고 있는 b태그를 대체한다. -->
    <b>[공지사항]</b>
    <span>입장 시, QR체크인을 해주세요.</span>

    <!-- strong태그 : 실질적 의미의 강조 -->
    <br><br>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 사용 가능 합니다.</span>

</body>
</html>
