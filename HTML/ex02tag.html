<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--한줄복사 alt + shift + 방향키  -->
    <!-- 제목태그 head의 약자인 h태그
    h1~h6까지 사용할 수 있다. 크기과 굵기에 따라 숫자가 다르다
    1이 크기가 가장 크다 -->
    <h1> h1태그입니다.</h1>
    <h2> h2태그입니다.</h2>
    <h6> h6태그입니다.</h6>

    <!-- 본문태그 p태그, span태그 -->
    <!-- p*3으로 한번에 여러개의 태그 생성 
    같은 내용을 입력하고 싶을때는 alt + 클릭한 후 입력한다.-->

    <!-- p태그 paragraph
    단락으로 표현이 되기 때문에 한줄의 영역을 전부 차지한다.
    -> 줄바꿈이 된것처럼 보인다. -->
    <p>p태그 입니다.</p>
    <p>p태그 입니다.</p>
    <p>p태그 입니다.</p>
    
    <!-- span태그 
    문장으로 표현이 되기 때문에 
    내가 넣은 컨텐츠 만큼만을 영역으로 차지한다.
    -> 일반텍스트와 비슷해서 공태그 라고도 한다. 
    사용하는 이유 : 특정부분에 접근하기 위해 사용한다.

    어떤 특징도 가지고 있지 않다 '공태그'
    ->특정한 요소에 접근하기 위해서 사용
    -->
    <span>span태그 입니다.</span>
    <br>
    <span>span태그 입니다.</span>
    <br>
    <span>span태그 입니다.</span>

    <!-- ★ br태그 break의 줄임말로 줄바꿈을 하는 기능이다.
    hr태그 -> 수평선을 긋는 기능(거의 사용은 안함) 
    -> 둘다 단순히 가능만을 하기 대문에 끝태그 없이 시작태그로만 시작한다.
    (홀태그 구조라고 한다.)-->
    <br>
    <hr>
   
</body>
</html>
