<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table태그 테이블을 만들겠다고 선언하는 공간 -->
    <table border="1px solid black" align="center" width="500px">
        <!-- tr (table row) 1줄을 생성하는 방법 -->

        <!--caption 캡션 표의 제목-->
        <caption>메뉴판</caption>
    <tr bgcolor="green" height="50px">
        <!-- th : table header -> 컬럼의 제목 작성 -->
        <th>메뉴</th>
        <th>가격</th>
    </tr> 
    <tr>
        <!-- td : table data -> 데이터 작성 -->
        <td>아이스아메리카노</td>
        <td>3500원</td>
    </tr>    
    <tr>
        <td>아이스카페라떼</td>
        <td>4500원</td>
    </tr>       
    </table>

</body>
</html>
